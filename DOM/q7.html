<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #pass {
            display: block;
            margin: auto;
            margin-top: 10rem;
            width: 25rem;
            height: 3rem;
        }

        p {
            text-align: center;
            font-size: 3rem;
            display: none;
        }
</style>
<body>

    <h1>Input box</h1>
    <input type="text" id="pass"></input>
    <p>CapsLock is on!</p>

    <script>

        //Q - Write a script which keeps checking the password being entered.
        //It should check if capslock is on or off
        //if its on it should not allow to type and show "caps on" on screen,
        // also it should only allow to type if the shift in pressed down.

        let inputBox=document.querySelector("input");
        let message=document.querySelector("p");

        inputBox.addEventListener("keypress",function(e){
            if(e.getModifierState("CapsLock")){
                message.style.display="block";
            }
            else{
                message.style.display="none";
            }
        })

        // difference between keypress and keydown

        // only characters are pressed with keypress
        // shift , control , alt , tab , esc ,etc keys are not pressed
        // document.addEventListener("keypress",function(e){
        //     console.log(e.key);
        // })

        // all buttons on keyboard are pressed using keydown
        document.addEventListener("keydown",function(e){
            console.log(e.key);
        }) 

    </script>
    
</body>
</html>
