<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <script>

        // Question 2 : Insert 7 in the list 

        let unorderedListElem=document.querySelector("ul");
        let liElements=document.querySelectorAll("li");
        console.log(liElements);
        let seventhLiElem=document.createElement("li");
        seventhLiElem.innerText="7";
        // <li>7</li>

        // <li>8</li>
        let li8Elem=liElements[6];

                       // what to insert , before what to insert
        unorderedListElem.insertBefore(seventhLiElem,li8Elem);
        console.log(liElements);

        // NOTE : changes done are not permenant because querySelectorAll does not give live update

    </script>

</body>
</html>
